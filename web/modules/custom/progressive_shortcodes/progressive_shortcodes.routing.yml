#   Social Icons Autocomplete
progressive_shortcodes.ajax_social_icons_autocomplete:
  path: '/admin/ajax/progressive_shortcodes/social_icons_autocomplete'
  defaults:
    _controller: '\Drupal\progressive_shortcodes\Controller\ProgressiveShortcodesController::ajax_social_icons_autocomplete'
    _title: 'Ajax Social Icons Autocomplete'
  requirements:
    _permission: 'administer nd nd_visualshortcodes'

